<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attribute, Binding and Event Handling</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .text-red {
      background-color: #ffe5e5;
      color: #e60000;
    }

    .text-green {
      background-color: #e6ffe6;
      color: #009900;
    }
  </style>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <button :class="active ? 'text-red' : 'text-green'" @click="toggle">
      {{ active ? 'Stop' : 'Start' }}
    </button>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          active: false
        };
      },
      methods: {
        toggle() {
          this.active = !this.active;
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
